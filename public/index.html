<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Ordens</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4 text-center text-primary">Relatório de Ordens</h1>
      <form id="reportForm">
        <div class="mb-3">
          <label for="period" class="form-label">Selecione o Período</label>
          <select class="form-select" id="period" name="period" required>
            <option value="day">Dia</option>
            <option value="week">Semana</option>
            <option value="month">Mês</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="companyId" class="form-label"
            >Selecione o ID do Estabelecimento</label
          >
          <input
            type="number"
            class="form-control"
            id="companyId"
            name="companyId"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Gerar Relatório</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("reportForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const period = document.getElementById("period").value;
        const companyId = document.getElementById("companyId").value;

        try {
          const response = await fetch(
            `http://localhost:3000/api/report/${companyId}/${period}`
          );
          if (!response.ok) {
            throw new Error("Erro ao buscar relatório");
          }

          const orders = await response.json();
          console.log("Relatório de ordens:", orders);
          if (orders.length > 0) {
            downloadExcel(orders);
          } else {
            alert('Não tem entregas desse periodo')
          }
        } catch (error) {
          console.error("Erro ao fazer a requisição", error);
        }
      });

      function downloadExcel(data) {
        const ws = XLSX.utils.json_to_sheet(data);

        const columnWidths = data.reduce((acc, row) => {
          Object.keys(row).forEach((key) => {
            const cellValue = row[key] ? row[key].toString() : "";
            const length = cellValue.length + 2;
            acc[key] = Math.max(acc[key] || 0, length);
          });
          return acc;
        }, {});

        ws["!cols"] = Object.keys(columnWidths).map((key) => ({
          wpx: columnWidths[key] * 6,
        }));

        const wb = XLSX.utils.book_new();

        XLSX.utils.book_append_sheet(wb, ws, "Ordens");

        XLSX.writeFile(wb, "relatorio_entregas.xlsx");
      }
    </script>
  </body>
</html>
